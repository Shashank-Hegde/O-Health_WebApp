{% extends "base.html" %}
{% block content %}
<h2>Follow-Up Question {{ question_number }} of {{ total_questions }}</h2>
<p><strong>Hindi:</strong> {{ current_question['hi'] }}</p>
<p><strong>English:</strong> {{ current_question['en'] }}</p>

<form action="{{ url_for('followup') }}" method="post">
    <label for="answer">Your Answer:</label><br>
    <textarea id="answer" name="answer" rows="2" cols="50"></textarea><br><br>
    <input type="submit" value="Submit Answer">
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
