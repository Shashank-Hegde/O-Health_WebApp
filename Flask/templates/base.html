<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>O-Health LLM ऐप / O-Health LLM App</title>
    <!-- Add CSS and JS links here if needed -->
    <style>
        /* Basic styling for buttons and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 5px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        button {
            cursor: pointer;
            padding: 5px 10px;
            margin-top: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 3px;
        }
        input[type="submit"]:hover {
            background-color: #007BB5;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
